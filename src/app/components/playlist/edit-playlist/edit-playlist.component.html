<p>edit-playlist works!</p>

<table class="table">
  <thead class="thead-dark">
  <tr>
    <th>name</th>
    <th>music type</th>
    <th>description</th>

    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><input type="text" [(ngModel)]="playlist.name" required name="name" ></td>


    <td><input type="text" [(ngModel)]="playlist.musicType" required  name="musicType" ></td>


    <td><input type="text" [(ngModel)]="playlist.description" required  name="description" ></td>

    <td><input type="text" [(ngModel)]="playlist.description" required  name="description"></td>

    
    <div>
      <label class="sbw_light">Song of Playlist</label><br />
      <select [(ngModel)]="playlist.songQuantity" multiple>
         <option *ngFor="let song of songs" [value]="song.id">{{song.name}}</option>
      </select>
    </div>
    
    <td><button class="btn btn-secondary" (click)="editPlaylist(playlist.id)">Update</button></td>
  </tr>
  </tbody>
</table>
